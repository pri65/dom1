<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
</head>
<body>
	<input type="text" name="name" id="name">
	<select id="gender">
		<option value="">--</option>
		<option value="male">M</option>
		<option value="female">F</option>
	</select>
	<input type="text" name="email" id="email">
	<input type="text" name="mobile" id="mobile">
	<hr>
	<h1 id="dName">NAME</h1>
	<h2 id="dGender">GENDER</h2>
	<h3 id="dEmail">EMAIL</h3>
	<h4 id="dMobile">MOBILE</h4>
	<hr>
	<button onclick="showName()">NAME</button>
	<button onclick="showGender()">GENDER</button>
	<button onclick="showEmail()">EMAIL</button>
	<button onclick="showMobile()">MOBILE</button>
	<button onclick="resetForm()">RESET FORM</button>
	<button onclick="resetDisplay()">RESET DISPLAY</button>
	<script type="text/javascript">
		function showName() {
			// Show filled name inside h1
			var name1 = document.getElementById("name").value;
    console.log(name1);
    document.getElementById("dName").innerText = name1;
		}

		function showGender() {
			// Show the selected gender inside h2
			var gender2 = document.getElementById("gender").value;
    console.log(gender2);
    document.getElementById("dGender").innerText = gender2;
		}
           

		function showEmail() {
			// Show the filled email inside h3
			var email3 = document.getElementById("email").value;
    console.log(email3);
    document.getElementById("dEmail").innerText = email3;
			
		}

		function showMobile() {
			// Show the filled mobile inside h4
			var mobile4 = document.getElementById("mobile").value;
    console.log(mobile4);
    document.getElementById("dMobile").innerText = mobile4;
           
		}

		function resetForm() {
			// Reset all the form elements to default values (blank "")
    document.getElementById("name").innerText = ""
	document.getElementById("gender").innerText = ""
	document.getElementById("email").innerText = ""
	document.getElementById("mobile").innerText = ""
			
		}

		function resetDisplay() {
			// Reset all the headings (h1, h2, h3, h4) to blank values
			document.getElementById("dName").innerText = ""
	document.getElementById("dGender").innerText = ""
	document.getElementById("dEmail").innerText = ""
	document.getElementById("dMobile").innerText = ""
		}
	</script>
</body>
</html>
